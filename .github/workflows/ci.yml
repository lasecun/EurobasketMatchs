name: ðŸš€ CI Pipeline - Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ============================================================================
  # JOB 1: BUILD & TEST
  # ============================================================================
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    # ----------------------
    # SETUP ENVIRONMENT
    # ----------------------
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true

    - name: ðŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    # ----------------------
    # DEPENDENCY MANAGEMENT  
    # ----------------------
    - name: ðŸ“¦ Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    # ----------------------
    # BUILD VALIDATION
    # ----------------------
    - name: ðŸ” Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: ðŸ§¹ Clean Project
      run: ./gradlew clean

    - name: ðŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # ----------------------
    # TESTING SUITE
    # ----------------------
    - name: ðŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest --continue --stacktrace

    - name: ðŸ“Š Generate Test Report
      run: ./gradlew testDebugUnitTest jacocoTestReport --continue

    # ----------------------
    # CODE QUALITY
    # ----------------------
    - name: ðŸ” Run Android Lint
      run: ./gradlew lintDebug --continue

    - name: ðŸ“ Generate Lint Report
      run: ./gradlew lintDebug
      continue-on-error: true

    # ----------------------
    # ARTIFACT UPLOAD
    # ----------------------
    - name: ðŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk-${{ github.sha }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.sha }}
        path: |
          app/build/reports/tests/
          app/build/test-results/
        retention-days: 7

    - name: ðŸ“‹ Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results-${{ github.sha }}
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/lint-results-debug.xml
        retention-days: 7

    # ----------------------
    # COVERAGE REPORTING
    # ----------------------
    - name: ðŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ============================================================================
  # JOB 2: CODE QUALITY ANALYSIS
  # ============================================================================
  code-quality:
    name: ðŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-test
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    - name: ðŸ“Š Run Detekt (Static Analysis)
      run: ./gradlew detekt
      continue-on-error: true

    - name: ðŸ“‹ Upload Detekt Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-results-${{ github.sha }}
        path: app/build/reports/detekt/
        retention-days: 7

  # ============================================================================
  # JOB 3: SECURITY SCAN
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-test
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ” Run Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      id: depcheck
      with:
        project: 'EuroLeague-App'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --exclude "**/build/**"
          --exclude "**/gradle/**"

    - name: ðŸ“‹ Upload Dependency Check Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-results-${{ github.sha }}
        path: reports/
        retention-days: 7

  # ============================================================================
  # JOB 4: NOTIFICATION & SUMMARY
  # ============================================================================
  notification:
    name: ðŸ“¬ Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()
    
    steps:
    - name: ðŸ“Š Build Status Summary
      run: |
        echo "## ðŸš€ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Job Status Overview" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build & Test | ${{ needs.build-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Artifacts Generated" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Debug APK" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Test Reports" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ Lint Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Code Quality Reports" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
