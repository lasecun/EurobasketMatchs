name: ðŸš€ CI Pipeline - Build & Test

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run complete CI daily at 6 AM UTC for main branch
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite including integration tests'
        required: false
        default: true
        type: boolean

# Cancel previous runs for the same branch
concurrency:
  group: main-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # JOB 1: BUILD & TEST COMPREHENSIVE
  # ============================================================================
  build-and-test:
    name: ðŸ—ï¸ Build & Test Complete
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
    # ----------------------
    # SETUP ENVIRONMENT
    # ----------------------
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true

    - name: ðŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    - name: ðŸ”§ Setup CI Gradle Properties
      run: |
        # Copy CI-specific properties for optimal CI performance
        cp gradle-ci.properties gradle.properties
        echo "org.gradle.console=plain" >> gradle.properties
        echo "org.gradle.logging.level=lifecycle" >> gradle.properties

    # ----------------------
    # BUILD & VALIDATION
    # ----------------------
    - name: ðŸ“¦ Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: ðŸ” Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: ðŸ”¥ Setup Firebase Configuration
      run: |
        echo "Creating google-services.json from environment variable"
        echo "Setting up Firebase configuration..."
        if [ -z "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "ERROR: GOOGLE_SERVICES_JSON secret is not set!"
          exit 1
        fi
        echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
        echo "Firebase config file created successfully"
        ls -la app/google-services.json
        echo "âœ… Firebase configuration created"

    - name: ðŸ§¹ Clean Project
      run: ./gradlew clean

    - name: ðŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --scan
      env:
        CI: true

    - name: ðŸ—ï¸ Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      env:
        CI: true

    # ----------------------
    # COMPREHENSIVE TESTING
    # ----------------------
    - name: ðŸ§ª Run Complete Unit Test Suite
      run: ./gradlew testDebugUnitTest --continue --parallel --stacktrace
      env:
        CI: true

    - name: ðŸ“Š Generate Test Quality Metrics
      run: |
        echo "## ðŸŽ¯ Comprehensive Test Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count test files and methods
        TEST_FILES=$(find app/src/test -name "*.kt" | wc -l)
        TEST_METHODS=$(grep -r "@Test" app/src/test --include="*.kt" | wc -l)
        
        echo "ðŸ“ **Test Files:** $TEST_FILES" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ§ª **Test Methods:** $TEST_METHODS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Test execution analysis
        if [ -f app/build/test-results/testDebugUnitTest/TEST-*.xml ]; then
          echo "âœ… **Unit Tests:** Executed successfully" >> $GITHUB_STEP_SUMMARY
          
          # Extract test results if available
          TOTAL_TESTS=$(find app/build/test-results -name "*.xml" -exec grep -l "testcase" {} \; | xargs grep "testcase" | wc -l 2>/dev/null || echo "N/A")
          echo "ðŸ“Š **Total Test Cases:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Unit Tests:** Execution failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Test Coverage Areas" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Data Layer:** Mappers, Repositories, DAOs" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Domain Layer:** Business logic, Use cases" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Presentation Layer:** ViewModels, Navigation" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Utilities:** Helper functions, Extensions" >> $GITHUB_STEP_SUMMARY

    # ----------------------
    # CODE QUALITY ANALYSIS
    # ----------------------
    - name: ðŸ” Run Android Lint (Complete)
      run: ./gradlew lintDebug --continue
      env:
        CI: true

    - name: ðŸ“ Generate Lint Report Summary
      if: always()
      run: |
        if [ -f app/build/reports/lint-results-debug.html ]; then
          echo "ðŸ“‹ **Android Lint:** Report generated successfully" >> $GITHUB_STEP_SUMMARY
          
          # Count lint issues if XML report exists
          if [ -f app/build/reports/lint-results-debug.xml ]; then
            LINT_ERRORS=$(grep -c 'severity="Error"' app/build/reports/lint-results-debug.xml 2>/dev/null || echo "0")
            LINT_WARNINGS=$(grep -c 'severity="Warning"' app/build/reports/lint-results-debug.xml 2>/dev/null || echo "0")
            echo "ðŸ”´ **Lint Errors:** $LINT_ERRORS" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŸ¡ **Lint Warnings:** $LINT_WARNINGS" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ **Android Lint:** Report generation failed" >> $GITHUB_STEP_SUMMARY
        fi

    # ----------------------
    # ARTIFACTS & REPORTS
    # ----------------------
    - name: ðŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apk-${{ github.sha }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: ðŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: release-apk-${{ github.sha }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-complete-${{ github.sha }}
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/test-results/testDebugUnitTest/
        retention-days: 14

    - name: ðŸ“‹ Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results-complete-${{ github.sha }}
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/lint-results-debug.xml
        retention-days: 14

  # ============================================================================
  # JOB 2: CODE QUALITY ANALYSIS (DETEKT)
  # ============================================================================
  code-quality:
    name: ðŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [build-and-test]
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    - name: ðŸ“Š Run Detekt (Complete Analysis)
      run: |
        ./gradlew detekt --continue
        
        echo "## ðŸ” Code Quality Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f app/build/reports/detekt/detekt.html ]; then
          echo "âœ… **Detekt Analysis:** Completed successfully" >> $GITHUB_STEP_SUMMARY
          
          # Try to extract some basic metrics
          if [ -f app/build/reports/detekt/detekt.xml ]; then
            TOTAL_ISSUES=$(grep -c "<error\|<warning" app/build/reports/detekt/detekt.xml 2>/dev/null || echo "N/A")
            echo "ðŸ“Š **Total Issues Found:** $TOTAL_ISSUES" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Analysis Categories" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ **Style:** Code formatting and naming conventions" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ **Complexity:** Cyclomatic complexity and method length" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ› **Potential Bugs:** Unsafe casts and exception handling" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§¹ **Code Smells:** Unused parameters and imports" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Detekt Analysis:** Failed to generate report" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“‹ Upload Detekt Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-results-complete-${{ github.sha }}
        path: |
          app/build/reports/detekt/
        retention-days: 14

  # ============================================================================
  # JOB 3: DEPLOYMENT PREPARATION
  # ============================================================================
  deployment-prep:
    name: ðŸš€ Deployment Preparation
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.ref == 'refs/heads/main' && success()
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Generate Release Info
      run: |
        echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** \`main\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ **Build:** Success" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª **Tests:** All passed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” **Code Quality:** Analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ **Lint:** No blocking issues" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 4: FINAL SUMMARY
  # ============================================================================
  final-summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, deployment-prep]
    if: always()
    
    steps:
    - name: ðŸ“Š Complete Pipeline Summary
      run: |
        echo "## ðŸŽ¯ Complete CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Job Status Overview" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Duration |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build & Test | ${{ needs.build-and-test.result }} | ~25-30 min |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Code Quality | ${{ needs.code-quality.result }} | ~10-15 min |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸš€ Deployment Prep | ${{ needs.deployment-prep.result }} | ~5 min |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ† Pipeline Highlights" >> $GITHUB_STEP_SUMMARY
        echo "- **Complete Build:** Debug + Release APKs generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Comprehensive Testing:** Full unit test suite executed" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Analysis:** Lint + Detekt static analysis" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifact Management:** All reports and APKs uploaded" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Pipeline Execution Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
