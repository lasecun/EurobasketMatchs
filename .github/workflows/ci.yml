name: üöÄ CI Pipeline - Build & Test

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run complete CI daily at 6 AM UTC for main branch
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite including integration tests'
        required: false
        default: true
        type: boolean

# Cancel previous runs for the same branch
concurrency:
  group: main-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # JOB 1: BUILD & TEST COMPREHENSIVE
  # ============================================================================
  build-and-test:
    name: üèóÔ∏è Build & Test Complete
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
    # ----------------------
    # SETUP ENVIRONMENT
    # ----------------------
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ‚òï Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: üêò Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true

    - name: üîß Make gradlew executable
      run: chmod +x ./gradlew

    - name: üîß Setup CI Gradle Properties
      run: |
        # Copy CI-specific properties for optimal CI performance
        cp gradle-ci.properties gradle.properties
        echo "org.gradle.console=plain" >> gradle.properties
        echo "org.gradle.logging.level=lifecycle" >> gradle.properties

    # ----------------------
    # BUILD & VALIDATION
    # ----------------------
    - name: üì¶ Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: üîç Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: üî• Setup Firebase Configuration
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "=== Firebase Configuration Setup ==="
        echo "Working directory: $(pwd)"
        
        # Check if secret exists
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "‚ùå ERROR: GOOGLE_SERVICES_JSON secret is not set!"
          echo "Please configure the secret in GitHub repository settings"
          exit 1
        fi
        
        echo "‚úÖ Secret is available via environment variable"
        echo "üìè Secret length: ${#GOOGLE_SERVICES_JSON} characters"
        
        # Create directory if it doesn't exist
        mkdir -p app
        
        # Create the file using environment variable
        echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        # Also create backup location for Google Services plugin
        mkdir -p app/src
        echo "$GOOGLE_SERVICES_JSON" > app/src/google-services.json
        
        # Verify the file was created and has content
        if [ -f app/google-services.json ] && [ -s app/google-services.json ]; then
          echo "‚úÖ File created successfully"
          echo "üìÅ Backup location: $(pwd)/app/src/google-services.json"
          echo "üîç Both files exist: app/google-services.json=$(ls -la app/google-services.json 2>/dev/null | wc -l) app/src/google-services.json=$(ls -la app/src/google-services.json 2>/dev/null | wc -l)"
          echo "üìÅ File location: $(pwd)/app/google-services.json"
          echo "üìè File size: $(wc -c < app/google-services.json) bytes"
          echo "üîç File permissions: $(ls -la app/google-services.json)"
          echo "üîç First line: $(head -n 1 app/google-services.json)"
          
          # Basic JSON validation
          if echo "$GOOGLE_SERVICES_JSON" | grep -q "project_id"; then
            echo "‚úÖ Appears to be valid Firebase config (contains project_id)"
          else
            echo "‚ö†Ô∏è Warning: May not be valid Firebase config"
          fi
          
        else
          echo "‚ùå CRITICAL ERROR: File creation failed!"
          echo "Directory contents:"
          ls -la app/ || echo "app directory doesn't exist"
          exit 1
        fi
        
        echo "=== End Firebase Configuration Setup ==="

    - name: üßπ Clean Project
      run: ./gradlew clean

    - name: üèóÔ∏è Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --scan
      env:
        CI: true

    - name: üèóÔ∏è Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      env:
        CI: true

    # ----------------------
    # COMPREHENSIVE TESTING
    # ----------------------
    - name: üß™ Run Complete Unit Test Suite
      run: ./gradlew testDebugUnitTest --continue --parallel --stacktrace
      env:
        CI: true

    - name: üìä Generate Test Quality Metrics
      run: |
        echo "## üéØ Comprehensive Test Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count test files and methods
        TEST_FILES=$(find app/src/test -name "*.kt" | wc -l)
        TEST_METHODS=$(grep -r "@Test" app/src/test --include="*.kt" | wc -l)
        
        echo "üìÅ **Test Files:** $TEST_FILES" >> $GITHUB_STEP_SUMMARY
        echo "üß™ **Test Methods:** $TEST_METHODS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Test execution analysis
        if [ -f app/build/test-results/testDebugUnitTest/TEST-*.xml ]; then
          echo "‚úÖ **Unit Tests:** Executed successfully" >> $GITHUB_STEP_SUMMARY
          
          # Extract test results if available
          TOTAL_TESTS=$(find app/build/test-results -name "*.xml" -exec grep -l "testcase" {} \; | xargs grep "testcase" | wc -l 2>/dev/null || echo "N/A")
          echo "üìä **Total Test Cases:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Unit Tests:** Execution failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üìã Test Coverage Areas" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ **Data Layer:** Mappers, Repositories, DAOs" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ **Domain Layer:** Business logic, Use cases" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ **Presentation Layer:** ViewModels, Navigation" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ **Utilities:** Helper functions, Extensions" >> $GITHUB_STEP_SUMMARY

    # ----------------------
    # CODE QUALITY ANALYSIS
    # ----------------------
    - name: üîç Run Android Lint (Complete)
      run: ./gradlew lintDebug --continue
      env:
        CI: true

    - name: üìù Generate Lint Report Summary
      if: always()
      run: |
        if [ -f app/build/reports/lint-results-debug.html ]; then
          echo "üìã **Android Lint:** Report generated successfully" >> $GITHUB_STEP_SUMMARY
          
          # Count lint issues if XML report exists
          if [ -f app/build/reports/lint-results-debug.xml ]; then
            LINT_ERRORS=$(grep -c 'severity="Error"' app/build/reports/lint-results-debug.xml 2>/dev/null || echo "0")
            LINT_WARNINGS=$(grep -c 'severity="Warning"' app/build/reports/lint-results-debug.xml 2>/dev/null || echo "0")
            echo "üî¥ **Lint Errors:** $LINT_ERRORS" >> $GITHUB_STEP_SUMMARY
            echo "üü° **Lint Warnings:** $LINT_WARNINGS" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "‚ùå **Android Lint:** Report generation failed" >> $GITHUB_STEP_SUMMARY
        fi

    # ----------------------
    # ARTIFACTS & REPORTS
    # ----------------------
    - name: üì§ Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apk-${{ github.sha }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: üì§ Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: release-apk-${{ github.sha }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: üìä Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-complete-${{ github.sha }}
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/test-results/testDebugUnitTest/
        retention-days: 14

    - name: üìã Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results-complete-${{ github.sha }}
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/lint-results-debug.xml
        retention-days: 14

  # ============================================================================
  # JOB 2: CODE QUALITY ANALYSIS (DETEKT)
  # ============================================================================
  code-quality:
    name: üîç Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [build-and-test]
    timeout-minutes: 15
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: ‚òï Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: üîß Make gradlew executable
      run: chmod +x ./gradlew

    - name: üìä Run Detekt (Complete Analysis)
      run: |
        ./gradlew detekt --continue
        
        echo "## üîç Code Quality Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f app/build/reports/detekt/detekt.html ]; then
          echo "‚úÖ **Detekt Analysis:** Completed successfully" >> $GITHUB_STEP_SUMMARY
          
          # Try to extract some basic metrics
          if [ -f app/build/reports/detekt/detekt.xml ]; then
            TOTAL_ISSUES=$(grep -c "<error\|<warning" app/build/reports/detekt/detekt.xml 2>/dev/null || echo "N/A")
            echo "üìä **Total Issues Found:** $TOTAL_ISSUES" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Analysis Categories" >> $GITHUB_STEP_SUMMARY
          echo "- üé® **Style:** Code formatting and naming conventions" >> $GITHUB_STEP_SUMMARY
          echo "- üîß **Complexity:** Cyclomatic complexity and method length" >> $GITHUB_STEP_SUMMARY
          echo "- üêõ **Potential Bugs:** Unsafe casts and exception handling" >> $GITHUB_STEP_SUMMARY
          echo "- üßπ **Code Smells:** Unused parameters and imports" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Detekt Analysis:** Failed to generate report" >> $GITHUB_STEP_SUMMARY
        fi

    - name: üìã Upload Detekt Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-results-complete-${{ github.sha }}
        path: |
          app/build/reports/detekt/
        retention-days: 14

  # ============================================================================
  # JOB 3: DEPLOYMENT PREPARATION
  # ============================================================================
  deployment-prep:
    name: üöÄ Deployment Preparation
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.ref == 'refs/heads/main' && success()
    timeout-minutes: 10
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üè∑Ô∏è Generate Release Info
      run: |
        echo "## üöÄ Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üì¶ Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** \`main\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ‚úÖ Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
        echo "- üèóÔ∏è **Build:** Success" >> $GITHUB_STEP_SUMMARY
        echo "- üß™ **Tests:** All passed" >> $GITHUB_STEP_SUMMARY
        echo "- üîç **Code Quality:** Analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- üìã **Lint:** No blocking issues" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 4: FINAL SUMMARY
  # ============================================================================
  final-summary:
    name: üìã Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, deployment-prep]
    if: always()
    
    steps:
    - name: üìä Complete Pipeline Summary
      run: |
        echo "## üéØ Complete CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üìä Job Status Overview" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Duration |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| üèóÔ∏è Build & Test | ${{ needs.build-and-test.result }} | ~25-30 min |" >> $GITHUB_STEP_SUMMARY
        echo "| üîç Code Quality | ${{ needs.code-quality.result }} | ~10-15 min |" >> $GITHUB_STEP_SUMMARY
        echo "| üöÄ Deployment Prep | ${{ needs.deployment-prep.result }} | ~5 min |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üèÜ Pipeline Highlights" >> $GITHUB_STEP_SUMMARY
        echo "- **Complete Build:** Debug + Release APKs generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Comprehensive Testing:** Full unit test suite executed" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Analysis:** Lint + Detekt static analysis" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifact Management:** All reports and APKs uploaded" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Pipeline Execution Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
