name: ðŸ§ª Test Suite - Comprehensive Testing

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  # ============================================================================
  # JOB 1: UNIT TESTS
  # ============================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true

    - name: ðŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    - name: ðŸ“¦ Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: ðŸ” Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: ðŸ”¥ Setup Firebase Configuration
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "=== EXTREME FIREBASE DEBUGGING (Test Suite) ==="
        echo "Working directory: $(pwd)"
        echo "User: $(whoami)"
        echo "Date: $(date)"
        
        # Step 1: Check environment variables
        echo "--- Step 1: Environment Analysis ---"
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "âŒ CRITICAL: GOOGLE_SERVICES_JSON environment variable is EMPTY or NOT SET!"
          echo "Available environment variables containing 'GOOGLE':"
          env | grep -i google || echo "No Google-related environment variables found"
          echo ""
          echo "This means either:"
          echo "1. The secret 'GOOGLE_SERVICES_JSON' is not configured in GitHub"
          echo "2. The secret exists but contains no content"
          echo "3. There's a permission issue accessing the secret"
          echo ""
          echo "SOLUTION: Go to GitHub repo â†’ Settings â†’ Secrets and variables â†’ Actions"
          echo "Check that 'GOOGLE_SERVICES_JSON' exists and has content"
          exit 1
        fi
        
        echo "âœ… Secret environment variable exists"
        echo "ðŸ“ Content length: ${#GOOGLE_SERVICES_JSON} characters"
        
        # Step 2: Analyze secret content
        echo "--- Step 2: Content Analysis ---"
        if [ ${#GOOGLE_SERVICES_JSON} -lt 50 ]; then
          echo "âš ï¸  WARNING: Secret seems too short for a valid Firebase config"
          echo "First 30 chars: '$(echo "$GOOGLE_SERVICES_JSON" | head -c 30)'"
        fi
        
        # Check if it looks like JSON
        if echo "$GOOGLE_SERVICES_JSON" | grep -q "^{"; then
          echo "âœ… Content starts with '{' (looks like JSON)"
        else
          echo "âš ï¸  Content doesn't start with '{' - may not be JSON"
          echo "First 20 chars: '$(echo "$GOOGLE_SERVICES_JSON" | head -c 20)'"
        fi
        
        # Step 3: Create directories
        echo "--- Step 3: Directory Creation ---"
        mkdir -p app
        mkdir -p app/src
        mkdir -p app/src/debug
        echo "âœ… Created directories: app/, app/src/, app/src/debug/"
        
        # Step 4: Create files in ALL possible locations
        echo "--- Step 4: File Creation ---"
        echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/debug/google-services.json
        
        # Step 5: Verify ALL file locations
        echo "--- Step 5: File Verification ---"
        locations=(
          "app/google-services.json"
          "app/src/google-services.json" 
          "app/src/debug/google-services.json"
        )
        
        all_success=true
        for location in "${locations[@]}"; do
          if [ -f "$location" ] && [ -s "$location" ]; then
            size=$(wc -c < "$location")
            echo "âœ… $location - EXISTS (${size} bytes)"
            echo "   Permissions: $(ls -la "$location")"
            echo "   First line: $(head -n 1 "$location" | head -c 50)..."
          else
            echo "âŒ $location - MISSING or EMPTY"
            all_success=false
          fi
        done
        
        # Step 6: Final validation
        echo "--- Step 6: Final Validation ---"
        if [ "$all_success" = true ]; then
          echo "âœ… ALL FILES CREATED SUCCESSFULLY"
          
          # Try to validate JSON structure
          if command -v python3 >/dev/null 2>&1; then
            echo "--- JSON Validation ---"
            if echo "$GOOGLE_SERVICES_JSON" | python3 -m json.tool >/dev/null 2>&1; then
              echo "âœ… Valid JSON structure"
            else
              echo "âš ï¸  Invalid JSON structure - but files exist"
            fi
          fi
          
          # Show absolute paths (what Google Services plugin will see)
          echo "--- Absolute Paths ---"
          for location in "${locations[@]}"; do
            echo "ðŸ“ $(pwd)/$location"
          done
          
        else
          echo "âŒ CRITICAL ERROR: Not all files were created successfully"
          echo "Directory structure:"
          find app -name "*.json" -o -name "google-services*" 2>/dev/null || echo "No files found"
          exit 1
        fi
        
        echo "=== END EXTREME FIREBASE DEBUGGING ==="

    - name: ðŸ§ª Run Unit Tests
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "=== PRE-TEST FIREBASE VERIFICATION ==="
        # Ensure Firebase files exist right before tests
        mkdir -p app app/src app/src/debug
        echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/debug/google-services.json
        echo "Firebase files recreated before unit tests"
        
        # Verify files exist
        for loc in "app/google-services.json" "app/src/google-services.json" "app/src/debug/google-services.json"; do
          if [ -f "$loc" ]; then
            echo "âœ… $loc - OK ($(wc -c < "$loc") bytes)"
          else
            echo "âŒ $loc - MISSING"
          fi
        done
        
        # Run the actual tests
        ./gradlew testDebugUnitTest --continue --parallel

    - name: ðŸ“¤ Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results-${{ github.sha }}
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/test-results/testDebugUnitTest/
        retention-days: 5

  # ============================================================================
  # JOB 2: TEST QUALITY METRICS
  # ============================================================================
  test-quality:
    name: ðŸŽ¯ Test Quality Metrics
    runs-on: ubuntu-latest
    needs: [unit-tests]
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ðŸ˜ Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true

    - name: ðŸ”§ Make gradlew executable
      run: chmod +x ./gradlew

    - name: ðŸ”¥ Setup Firebase Configuration
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        echo "=== FIREBASE SETUP (Test Quality Job) ==="
        
        # Check if secret exists
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "âŒ CRITICAL: GOOGLE_SERVICES_JSON environment variable is EMPTY!"
          exit 1
        fi
        
        echo "âœ… Secret is available (length: ${#GOOGLE_SERVICES_JSON})"
        
        # Create directories for ALL possible locations
        mkdir -p app
        mkdir -p app/src
        mkdir -p app/src/debug
        
        # Create files in ALL locations
        echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/debug/google-services.json
        
        # Verify ALL file locations
        locations=("app/google-services.json" "app/src/google-services.json" "app/src/debug/google-services.json")
        
        all_success=true
        for location in "${locations[@]}"; do
          if [ -f "$location" ] && [ -s "$location" ]; then
            size=$(wc -c < "$location")
            echo "âœ… $location - EXISTS (${size} bytes)"
          else
            echo "âŒ $location - MISSING or EMPTY"
            all_success=false
          fi
        done
        
        if [ "$all_success" = true ]; then
          echo "âœ… ALL FIREBASE FILES CREATED SUCCESSFULLY"
        else
          echo "âŒ CRITICAL ERROR: Not all files were created"
          exit 1
        fi
        
        echo "=== END FIREBASE SETUP ==="

    - name: ðŸ“Š Generate Test Metrics
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        # Ensure Firebase files exist right before test execution
        mkdir -p app app/src app/src/debug
        echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/google-services.json
        echo "$GOOGLE_SERVICES_JSON" > app/src/debug/google-services.json
        echo "Firebase files recreated before test metrics generation"
        
        # Verify files exist
        for loc in "app/google-services.json" "app/src/google-services.json" "app/src/debug/google-services.json"; do
          if [ -f "$loc" ]; then
            echo "âœ… $loc - OK ($(wc -c < "$loc") bytes)"
          else
            echo "âŒ $loc - MISSING"
          fi
        done
        
        # Run the actual test command
        ./gradlew testDebugUnitTest --continue
        
        echo "## ðŸŽ¯ Test Quality Metrics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count test files
        TEST_FILES=$(find app/src/test -name "*.kt" | wc -l)
        echo "ðŸ“ **Test Files:** $TEST_FILES" >> $GITHUB_STEP_SUMMARY
        
        # Count test methods (approximation)
        TEST_METHODS=$(grep -r "@Test" app/src/test --include="*.kt" | wc -l)
        echo "ðŸ§ª **Test Methods:** $TEST_METHODS" >> $GITHUB_STEP_SUMMARY
        
        # Test execution summary
        if [ -f app/build/test-results/testDebugUnitTest/TEST-*.xml ]; then
          echo "âœ… **Unit Tests:** Executed successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Unit Tests:** Execution failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Test Categories Covered" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Data Mappers (PlayerMapper, MatchMapper, etc.)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Repository Pattern (TeamRosterRepository)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ViewModels (TeamRosterViewModel, MainViewModel)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Navigation (PlayerNavigationHelper)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Utilities (PlayerImageUtil)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: TEST RESULTS SUMMARY
  # ============================================================================
  test-summary:
    name: ðŸ“‹ Test Results Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, test-quality]
    if: always()
    
    steps:
    - name: ðŸ“Š Final Test Summary
      run: |
        echo "## ðŸ§ª Complete Test Suite Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Job Results Overview" >> $GITHUB_STEP_SUMMARY
        echo "| Test Category | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|---------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Unit Tests | ${{ needs.unit-tests.result }} | All unit tests executed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¯ Test Quality | ${{ needs.test-quality.result }} | Test quality metrics |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ† Test Coverage Highlights" >> $GITHUB_STEP_SUMMARY
        echo "- **105+ Unit Tests** across multiple components" >> $GITHUB_STEP_SUMMARY
        echo "- **Data Layer Coverage:** Repository pattern, mappers, entities" >> $GITHUB_STEP_SUMMARY
        echo "- **Domain Layer Coverage:** Business logic and models" >> $GITHUB_STEP_SUMMARY
        echo "- **Presentation Layer Coverage:** ViewModels and navigation" >> $GITHUB_STEP_SUMMARY
        echo "- **Utils Coverage:** Image handling, data processing" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Test Run Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
